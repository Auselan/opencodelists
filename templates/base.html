<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700,300&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto";
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      dt,
      th,
      .navbar-brand {
        font-family: "Roboto Mono";
      }
    </style>

    <script
      src="https://kit.fontawesome.com/7e05304e34.js"
      crossorigin="anonymous"
    ></script>
    <title>OpenCodeLists</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-secondary justify-content-between"
    >
      <a class="navbar-brand" href="{% url 'codelists:index' %}"
        >OpenCodeLists</a
      >
    </nav>

    <div class="container">
      {% block content %} {% endblock %}

      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>

      <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>

      <script
        type="text/javascript"
        charset="utf8"
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"
      ></script>

      {% block extra_js %}{% endblock %}
    </div>
  </body>
</html>
