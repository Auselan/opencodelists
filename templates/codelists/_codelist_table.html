<div class="card">
  <div class="card-body">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Code</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
        {% for row in annotated_codes %}
        <tr>
          <td><code>{{ row.0 }}</code></td>
          <td>{{ row.1 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
