{% extends 'base.html' %} {% block content %}

<br />
<h3>All codelists</h3>
<br />

<div class="row">
  <div class="col-12">
    <dl>
      {% for cl in codelists %}
      <dt><a href="{{ cl.get_absolute_url }}">{{ cl.name }}</a></dt>
      <dd>{{ cl.description }}</dd>
      {% endfor %}
    </dl>
  </div>
</div>
{% endblock %}
