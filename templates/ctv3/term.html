{% extends 'base.html' %}

{% block content %}

<br />
<h3>CTV3 Term: {{ term.name }} (<code>{{ term.term_id }}</code>)</h3>
<br />

<h4>Concepts</h4>
<ul>
  {% for concept in concepts %}
  <li><a href="{% url 'ctv3:concept' concept.read_code %}">{{ concept.read_code}}</a></li>
  {% endfor %}
</ul>



{% endblock %}
