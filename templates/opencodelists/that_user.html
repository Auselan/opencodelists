{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title_extra %}: {{ user.name }}{% endblock %}

{% block content %}
<br />
<h3>{{ user.name }}</h3>
<br />

{% if codelists %}
<h4>Codelists</h4>

<ul>
        {% for codelist in codelists %}
        <li><a href="{{ codelist.get_absolute_url }}">{{ codelist.name }}</a></li>
        {% endfor %}
</ul>
{% endif %}
{% endblock %}
