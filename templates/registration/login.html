{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="mt-3">
    {% if next %}
        <p>Please log in to see this page.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="hidden" name="next" value="{{ next }}" />

        <button class="btn btn-primary" type="submit">Sign in</button>
    </form>
</div>

{% endblock %}
