{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

{% if next %}
    <p>Please log in to see this page.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{ form|crispy }}

<input type="submit" value="Log in">
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
