{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="mt-3">
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="hidden" name="next" value="{{ next }}" />

        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
</div>
{% endblock %}
