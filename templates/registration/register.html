{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="mt-3">

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="hidden" name="next" value="{{ next }}" />

        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
